{% extends 'admin/base_site.html' %}
{% block content %}
<h1>THỐNG KÊ THÔNG TIN CÁC KHOÁ HỌC</h1>

<ul>
{% for s in stats %}
<li><strong>{{ s.name }}</strong> có {{s.counter}} bài học </li>
{% endfor %}
</ul>
<div style="width = 50%">
    123
  <canvas id="myChart">
  </canvas>
</div>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
  const ctx = document.getElementById('myChart');
  let data = []
  let label = []
  {% for s in stats %}
    data.push({{s.counter}})
    label.push('{{s.name}}')
  {% endfor %}
  window.onload = () => {
        new Chart(ctx, {
        type: 'bar',
        data: {
          labels: label,
          datasets: [{
            label: '# of Votes',
            data: data,
            borderWidth: 1,
            backgroundColor: ['Red', 'Green', 'Blue', 'Gold']
          }]
        },
        options: {
          scales: {
            y: {
              beginAtZero: true
            }
          }
        }
      });
  }
</script>
{% endblock %}
